<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Password Authentication - Cyber Style</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Courier New', monospace;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #00ff99;
    }
    input::-ms-reveal,
    input::-ms-clear {
      display: none;
    }
    /* Neon glow effect for inputs */
    input {
      transition: box-shadow 0.3s ease;
    }
    input:focus {
      box-shadow:
        0 0 5px #00ff99,
        0 0 10px #00ff99,
        0 0 20px #00ff99;
      outline: none;
      border-color: #00ff99;
      background-color: #011f11;
      color: #00ff99;
    }
    /* Neon glow for modal */
    .modal-content {
      background-color: #011f11;
      border: 2px solid #00ff99;
      box-shadow:
        0 0 15px #00ff99,
        0 0 30px #00ff99;
    }
    /* Neon button hover */
    .submit-btn:hover {
      background-color: #00ff99;
      color: #011f11;
      box-shadow:
        0 0 10px #00ff99,
        0 0 20px #00ff99;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen px-4">

  <div class="container text-center p-8 bg-black bg-opacity-70 rounded-xl shadow-lg max-w-sm w-full">
    <h1 class="text-3xl font-bold mb-6 tracking-wide">Enter School Password</h1>
    <div class="password-inputs flex justify-between mb-6">
      <input
        type="password"
        id="input1"
        maxlength="1"
        oninput="moveFocus(this, 'input2')"
        class="w-12 h-12 text-center text-2xl rounded border border-gray-700 bg-black"
        autocomplete="off"
        autofocus
      />
      <input
        type="password"
        id="input2"
        maxlength="1"
        oninput="moveFocus(this, 'input3')"
        class="w-12 h-12 text-center text-2xl rounded border border-gray-700 bg-black"
        autocomplete="off"
      />
      <input
        type="password"
        id="input3"
        maxlength="1"
        oninput="moveFocus(this, 'input4')"
        class="w-12 h-12 text-center text-2xl rounded border border-gray-700 bg-black"
        autocomplete="off"
      />
      <input
        type="password"
        id="input4"
        maxlength="1"
        oninput="moveFocus(this, 'input5')"
        class="w-12 h-12 text-center text-2xl rounded border border-gray-700 bg-black"
        autocomplete="off"
      />
      <input
        type="password"
        id="input5"
        maxlength="1"
        oninput="moveFocus(this, 'input6')"
        class="w-12 h-12 text-center text-2xl rounded border border-gray-700 bg-black"
        autocomplete="off"
      />
      <input
        type="password"
        id="input6"
        maxlength="1"
        oninput="validatePassword()"
        class="w-12 h-12 text-center text-2xl rounded border border-gray-700 bg-black"
        autocomplete="off"
      />
    </div>
    <button
      class="submit-btn w-full py-3 rounded text-black font-bold bg-green-400 transition duration-300"
      onclick="validatePassword()"
    >
      Submit
    </button>
  </div>

  <!-- Error Modal -->
  <div
    id="errorModal"
    class="modal fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center hidden z-50"
  >
    <div class="modal-content p-6 rounded-lg max-w-xs mx-auto relative">
      <span
        class="close absolute top-2 right-4 cursor-pointer text-2xl text-green-400 hover:text-green-600"
        onclick="closeModal()"
        >&times;</span
      >
      <p class="text-green-400 text-lg mb-4">Incorrect password. Please try again.</p>
      <button
        onclick="closeModal()"
        class="w-full py-2 rounded bg-red-600 hover:bg-red-700 text-white font-semibold"
      >
        Close
      </button>
    </div>
  </div>

<script>
  function moveFocus(currentInput, nextInputId) {
    if (currentInput.value.length === 1) {
      document.getElementById(nextInputId).focus();
    }
  }

  function validatePassword() {
    const password =
      document.getElementById('input1').value +
      document.getElementById('input2').value +
      document.getElementById('input3').value +
      document.getElementById('input4').value +
      document.getElementById('input5').value +
      document.getElementById('input6').value;

    if (password === '110108') {
      window.location.href = 'home.html';
    } else {
      openModal();
    }
  }

  function openModal() {
    document.getElementById('errorModal').classList.remove('hidden');
  }

  function closeModal() {
    document.getElementById('errorModal').classList.add('hidden');
  }
</script>

</body>
</html>
