<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cyber Security Password Verification</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-900 via-black to-gray-800 flex items-center justify-center min-h-screen font-mono text-green-400">

  <div class="bg-gray-900 border-2 border-green-400 rounded-lg shadow-lg p-10 w-80 text-center relative">
    <h2 class="text-3xl mb-8 font-bold tracking-widest text-green-400 drop-shadow-[0_0_10px_rgba(0,255,153,0.8)]">PASSWORD VERIFY</h2>
    <input
      id="passwordInput"
      type="password"
      placeholder="Enter password"
      class="w-full p-3 mb-6 text-green-400 bg-black border border-green-400 rounded-md tracking-widest placeholder-green-600 focus:outline-none focus:ring-2 focus:ring-green-400 focus:ring-opacity-75"
    />
    <button
      onclick="verifyPassword()"
      class="w-full py-3 bg-green-500 hover:bg-green-600 rounded-md font-bold tracking-wide transition duration-300 shadow-lg drop-shadow-md"
    >
      Submit
    </button>

    <!-- Modal -->
    <div
      id="errorModal"
      class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center hidden"
    >
      <div
        class="bg-gray-900 border border-green-400 rounded-lg shadow-lg max-w-xs w-full p-6 text-center relative"
      >
        <button
          onclick="closeModal()"
          class="absolute top-2 right-3 text-green-400 hover:text-green-600 font-bold text-2xl"
          aria-label="Close modal"
        >
          &times;
        </button>
        <h3 class="text-lg font-semibold mb-4">Incorrect Password</h3>
        <p class="mb-6">Please try again.</p>
        <button
          onclick="closeModal()"
          class="px-6 py-2 bg-green-500 hover:bg-green-600 rounded-md font-semibold tracking-wide transition"
        >
          OK
        </button>
      </div>
    </div>
  </div>

  <script>
    function showModal() {
      document.getElementById('errorModal').classList.remove('hidden');
    }
    function closeModal() {
      document.getElementById('errorModal').classList.add('hidden');
    }
    function verifyPassword() {
      const entered = document.getElementById('passwordInput').value.trim();
      const storedPassword = JSON.parse(localStorage.getItem('userData'))?.password || '';

      if (entered === storedPassword && entered !== '') {
        // Redirect on success
        window.location.href = 'password.html';
      } else {
        showModal();
      }
    }
  </script>
</body>
</html>
